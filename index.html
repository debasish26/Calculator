<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR In JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="table">
            <h1>CALCULATOR IN JS</h1>
           <input type="text" class="text" value="" placeholder="0">
           <div class="cell5">

           
            <input type="button"  class="ac" id="one" value="AC">
            <input type="button" class="delete" id="two" value="DEL">
            <input type="button" class="c1" id="thee" value="%">
            <input type="button" class="c1" id="sum" value="+">
        </div>
            <div class="cell1">

           
                <input type="button" class="c1" id="one" value="1">
                <input type="button" class="c1" id="two" value="2">
                <input type="button" class="c1" id="thee" value="3">
                <input type="button" class="c1" id="sum" value="-">
            </div>
            <div class="cell2">
                <input type="button" class="c1" value="4">
                <input type="button" class="c1" value="5">
                <input type="button" class="c1" value="6">
                <input type="button" class="c1" id="sub" value="*">
            </div>
            <div class="cell3">
                <input type="button" class="c1" value="7">
                <input type="button" class="c1" value="8">
                <input type="button" class="c1" value="9">
                <input type="button" class="c1" id="mul" value="/">
            </div>
            <div class="cell4">
                <input type="button" class="c1" value=".">
                <input type="button" class="c1" value="0">
                <input type="button" class="equal" value="=">
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
